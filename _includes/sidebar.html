// prepare data from jekyll
var $J = {
  baseUrl: "{{ site.baseurl }}/categories.html/?label=",
  staticUrl: "{{ site.static_url }}",
  categories: [
    {% for post in site.posts %}
      {% if post.release %}
        {% for category in post.categories %}
          "{{ category }}",
        {% endfor %}
      {% endif %}
    {% endfor %}
  ]
};
</script>
